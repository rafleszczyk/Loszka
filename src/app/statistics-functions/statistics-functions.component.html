<div class="container">
  <div class="row">
    <h2>Function Calls</h2>
  </div>
  <div class="form-group row">
    <label for="phrase" class="col-sm-2 col-form-label">Searched Phrase</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="phrase"
             placeholder="Phrase..."
             [(ngModel)]="searchedPhrase"
             (input)="log()">
    </div>
  </div>
</div> 
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Class Name</th>
        <th>Function Name</th>
        <th>Called</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of functionCallArray'>
        <td>{{item.className}}</td>
        <td>{{item.functionName}}</td>
        <td>{{item.called}}</td>
      </tr>
    </tbody>
      
  </table>
</div>
